<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>SearchFilter</title>
</head>
<body>

    <!-- 검색필터 선택 -->
    <input type="checkbox" id="age10" name="job_category_label" value="1" onchange="makeFilter(this);"/>
    <label for = "age10">서버/백엔드 (value=1)</label>
    <input type="checkbox" id="age20" name="job_category_label" value="2" onchange="makeFilter(this);"/>
    <label for = "age20">프론트엔드 (value=2)</label>
    <input type="checkbox" id="age30" name="job_category_label" value="3" onchange="makeFilter(this);"/>
    <label for = "age30">웹 풀스택 (value=3)</label>
    <input type="checkbox" id="age40" name="job_category_label" value="4" onchange="makeFilter(this);"/>
    <label for = "age40">인공지능(AI) (value=4)</label>
    <input type="checkbox" id="age50" name="job_category_label" value="5" onchange="makeFilter(this);"/>
    <label for = "age50">사물인터넷(IoT) (value=5)</label>
    <input type="checkbox" id="age60" name="job_category_label" value="6" onchange="makeFilter(this);"/>
    <label for = "age60">데이터 엔지니어 (value=6)</label>

    <br>
     필터입력값 : <input type="text" id="showFilter"/> <!--필터링 되고있다는 걸 보여주는 확인용, 기능과 무관함 -->

    <script>

    var ageArr = new Array(); //필터 내용을 저장하는 배열
    var showFilterValue = document.getElementById("showFilter");//필터입력값 보여주기 위한 text

    //필터 내용을 저장하는 function
    function makeFilter(target){

        var ageVal = target.value; //check value
        var confirmCheck = target.checked; //check여부 확인
        console.log("필터 선택값 : "+ageVal);
        console.log("선택여부 : "+confirmCheck);

        // check true
        if(confirmCheck == true){

            console.log("check");
            ageArr.push(ageVal); // check value filter 배열에 입력

        // check false
        }else{

            ageArr.splice(ageArr.indexOf(ageVal), 1); // check value filter 배열내용 삭제            
        }

        showFilterValue.value = ageArr; // textBox에 필터 배열 추가
        console.log("필터입력값 출력 : "+ageArr);

    }
    </script>
</body>
</html>
