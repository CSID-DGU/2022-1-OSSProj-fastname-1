<html>
    <head>
        <script>
            // onchange에서 호출하는 함수. 
            function testChange(obj){
                // 'obj'는 this를 지칭하는 것입니다.
                alert($(obj).val());
                
                // 값 비교로 테스트 가능.
                if($(obj).val() == ""){
                    alert("값이 없습니다.");
                } else if($(obj).val() == "학생"){
                    var link='index.html';
                    location.href=link;
                } else if($(obj).val() == "회사원"){
                    alert("저는 회사원입니다.");
                } else if($(obj).val() == "기타"){
                    alert("기타 직종입니다.");
                }
            }
        </script>
    </head>
    
    <body>
        <select onchange="testChange(this)">
            <option value="">직업선택</option>
            <option value="학생">학생</option>
            <option value="회사원">회사원</option>
            <option value="기타">기타</option>
        </select>
    </body>
</html>
